<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularze - Grupa IT</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
<div class="main">
    <h1 class="main__title">Biblioteka</h1>
    <p class="main__descr">Lets add your books...</p>
    <form class="main__form">
        <input type="text" placeholder="Name of book" name="name" minlength="1" required>
        <input type="text" placeholder="Author" name="author" minlength="3" required>
        <input type="number" placeholder="Priority (1 to 5)" name="priority" min="1" max="5" required>
        <label for="category">Choose category:</label>
        <select id="category" name="category" required>
            <option value="Fantasy">Fantasy</option>
            <option value="Sci-fi">Sci-fi</option>
            <option value="Horror">Horror</option>
        </select>
        <button class="btn">add book</button>
    </form>
    <div class="main__books">

    </div>


</div>
<script src="index.js"></script>
</body>
</html>
